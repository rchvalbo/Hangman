<!doctype html>
<html>

<body>
    <h1>HELLO There Jarron shis is hangman:</h1>
    <span>Word to guess: <span id="wordToGuess"></span></span>
    <span>Guesses Left: <span id="guessesLeft">10</span></span>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>

        //do something to reset the game.
        function resetGame() {

        }

        $(document).ready(function() {
            console.log("Document has loaded my hmtl!!");

            let randomWord = "randomized";
            let lettersGuessed = [];
            let guessesLeft = 10;

            let correctGuesses = null;

            let wordToGuessArray = randomWord.split('');
            let hiddenWordArray = [];

            for(let i = 0; i < wordToGuessArray.length; i++) {
                hiddenWordArray.push('_');
            }
            $("#wordToGuess").html(hiddenWordArray.join(' '))

            $(document).keyup(function(event) {
                correct = false;
                console.log("User selected: ", event.key);
                for(let i = 0; i < wordToGuessArray.length; i++){
                    if(wordToGuessArray[i] === event.key){
                        correct = true;
                        correctGuesses++;
                        hiddenWordArray[i] = event.key;
                    }
                }

                $("#wordToGuess").html(hiddenWordArray.join(' '));

                if(correct === false) {
                    guessesLeft--;
                    $("#guessesLeft").html(guessesLeft)
                }

                //user wins
                if(correctGuesses === wordToGuessArray.length){
                    console.log(correctGuesses, wordToGuessArray.length)
                    alert("You WON!");
                    return resetGame(0);
                }

                if(guessesLeft === 0){
                    alert("You LOST!");
                    return resetGame(1);
                }

            })

        })
    </script>
</body>
</html>
